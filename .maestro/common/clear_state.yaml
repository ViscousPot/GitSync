appId: com.android.settings
---
- runFlow:
    when:
      platform: iOS
    commands:
      - clearState: com.viscouspot.git-sync
- runFlow:
    when:
      platform: Android
    commands:
      - launchApp
      - tapOn: "Search settings"
      - inputText: "Git Sync"
      - tapOn: "App info"
      - tapOn: "Storage & cache"
      - tapOn: "Clear storage"
      - tapOn: "Delete"
      - back
      - back
      - back
      - back
      - killApp
